
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      width: 300px;
      margin-left: 30px;
        display: inline-block; 
        vertical-align: top;
    }
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }
    .container {
      padding: 2px 16px;
    }
    .table {
        width: 100%
    }
  </style>
  <body>
    
    <div class="card">
      <img src="ecg.jpeg" alt="Avatar" style="width: 100%" />
      <div class="container">
        <h4><b>ECG reading</b></h4>
      </div>
      <table class="table" border="1">
        <tr>
          <th>Paramater</th>
          <th>Status</th>
        </tr>
        <tr>
          <td>Name</td>
          <td>Ratan</td>
        </tr>
        <tr>
          <td>Age</td>
          <td>27</td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>Male</td>
        </tr>
        <tr>
          <td>Heart Condition</td>
          <td>Normal</td>
        </tr>
        <tr>
          <td>Oxygen Level</td>
          <td>98%</td>
        </tr>
        <tr>
          <td>Underlying Disease</td>
          <td>NONE</td>
        </tr>
      </table>
   
</html>
