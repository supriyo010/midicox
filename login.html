<body class="dark ">

  <div class="wrapper vh-100" style="padding-top:5em;">
    <div class="align-items-center h-100">
      <form class="col-lg-3 col-md-4 col-10 mx-auto" onsubmit="event.preventDefault()">
        <div class="mx-auto text-center my-4">
          <a class="navbar-brand mx-auto mt-2 flex-fill text-center" href="./index.html">
            <img src="./assets/logo.svg" class="img-fluid pb-3" id="logo" style="height: 25%; width: 25%;" />
          </a>
          <h1 class="h2 mb-3">Sign in</h1>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" class="form-control form-control-lg" placeholder="Email address" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="inputUser">Select User Type</label>
          <select class="form-control select2 form-control-lg" id="inputUser" required>
            <option value="">Select User</option>
            <option value="Doc">Doctor</option>
            <option value="Pat">Patient</option>
          </select>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Stay logged in </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block"  href="next.html" >
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="spinner" ></span>
          <a href="next.html">Let me in</a></button>
          
         
        <br />
        <div class="alert alert-danger text-center" role="alert" id="errorAlert"></div>
      </form>
    </div>
